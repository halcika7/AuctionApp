<app-spinner *ngIf="showSpinner"></app-spinner>

<section class="container">
  <form class="profile-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-required-info
      [form]="form"
      [date]="date"
      [gender]="gender"
      (changeGender)="changeGender($event)"
    ></app-required-info>

    <app-card-info
      [formGroup]="form.controls.cardInfo"
      [form]="form"
      [cardError]="cardError"
    ></app-card-info>

    <app-optional-info [form]="form"></app-optional-info>
    <button
      type="submit"
      class="primary-button ml-auto uppercase"
      [disabled]="!isValidForm || clicked"
    >
      Save Info
    </button>
  </form>
</section>
