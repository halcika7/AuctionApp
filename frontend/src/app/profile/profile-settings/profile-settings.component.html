<app-confirm-deactivation-modal
  *ngIf="showModal"
  (closeModal)="openModal($event)"
  (confirmDeactivation)="deactivateAccount()"
></app-confirm-deactivation-modal>

<section class="container settings">
  <div class="setting-item">
    <h3>Contact Information</h3>
    <div class="info">
      <p>This information can be edited on your profile.</p>
      <p class="email-phone">
        Email <span>{{ email }}</span>
      </p>
      <p class="email-phone">
        Phone <span>{{ phone || "Phone number not provided" }}</span>
      </p>
    </div>
  </div>
  <div class="setting-item">
    <h3>Account</h3>
    <div class="info">
      <p>Do you want to deactivate account?</p>
      <button type="button" (click)="openModal()">deactivate</button>
    </div>
  </div>
</section>
