<section class="container mt-70 mb-200">
  <app-table [values]="products" type="wishlist"></app-table>
  <button
    type="button"
    class="primary-button left-right-margin-auto mt-40"
    *ngIf="noMore == false && products.length > 0"
    (click)="loadMore($event)"
  >
    Load More
  </button>
</section>
