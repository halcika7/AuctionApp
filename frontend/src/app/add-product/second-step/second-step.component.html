<div
  class="last-step"
  [ngClass]="{ show: currentStep == 2, hide: currentStep != 2 }"
  [formGroup]="form"
>
  <div class="price">
    <label>Your start price</label>
    <div
      class="input"
      [ngClass]="{
        invalid: form.get('price').invalid && form.get('price').touched
      }"
    >
      <fa-icon [icon]="['fas', 'dollar-sign']"></fa-icon>
      <input
        type="number"
        min="1"
        max="20000"
        step="0.1"
        formControlName="price"
        [value]="form.get('price').value"
        placeholder="Enter product price"
      />
    </div>
    <span *ngIf="form.get('price').invalid && form.get('price').touched">
      <span *ngIf="form.get('price').errors['required']"
        >Price is required</span
      >
    </span>
    <span *ngIf="form.get('price').invalid" class="async">
      <span *ngIf="form.get('price').errors['async']">{{
        form.get("price").errors["async"]
      }}</span>
    </span>
  </div>
  <div class="date">
    <app-custom-date-input
      title="Start date"
      controlName="startDate"
      [input]="form.get('startDate')"
      [form]="form"
      placeholder="12/06/2019"
    ></app-custom-date-input>
    <app-custom-date-input
      title="End date"
      controlName="endDate"
      [input]="form.get('endDate')"
      [form]="form"
      placeholder="12/12/2019"
    ></app-custom-date-input>
  </div>
  <p>
    The auction will be automatically closed when the end time comes. The
    highest bid will win the auction.
  </p>
  <div class="add-product-buttons">
    <button class="prev" (click)="buttonClicked()">
      <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>back
    </button>
    <button
      class="next"
      (click)="buttonClicked(false)"
      [disabled]="!isValidStep"
    >
      next<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
    </button>
  </div>
</div>
