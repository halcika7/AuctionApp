<app-breadcrumb title="Reset Password"></app-breadcrumb>

<app-alert
  *ngIf="message"
  [message]="message"
  [closable]="success ? false : true"
  (closeAlert)="clearMessages()"
  [type]="success"
></app-alert>

<section class="container">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Reset Password</h1>
    <div class="wrapper">
      <app-input
        id="password"
        title="Password"
        type="password"
        controlName="password"
        [parentForm]="form"
        [input]="form.get('password')"
        pattern="Your password needs to contain both lower and upper case characters, number and a special character."
        [showErrors]="showErrors"
        [required]="true"
      ></app-input>
      <button type="submit" [disabled]="!isValidForm || isClicked">Reset Password</button>
    </div>
  </form>
</section>
