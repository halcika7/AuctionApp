<app-breadcrumb [title]="'register'"></app-breadcrumb>
<app-alert
  *ngIf="message"
  [message]="message"
  (closeAlert)="clearMessages()"
  [type]="success"
></app-alert>
<section class="container">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Register</h1>
    <div class="wrapper pb-51">
      <app-input
        id="fName"
        title="First name"
        placeholder="Enter first name"
        type="text"
        controlName="firstName"
        [parentForm]="form"
        [input]="form.get('firstName')"
        [showErrors]="showErrors"
      ></app-input>
      <app-input
        id="LName"
        title="Last name"
        placeholder="Enter last name"
        type="text"
        controlName="lastName"
        [parentForm]="form"
        [input]="form.get('lastName')"
        [showErrors]="showErrors"
      ></app-input>
      <app-input
        id="email"
        title="Email"
        placeholder="Enter email"
        type="email"
        controlName="email"
        [parentForm]="form"
        [input]="form.get('email')"
        pattern="Please enter valid email address !!"
        [showErrors]="showErrors"
      ></app-input>
      <app-input
        id="password"
        title="Password"
        placeholder="Enter password"
        type="password"
        controlName="password"
        [parentForm]="form"
        [input]="form.get('password')"
        pattern="Password must include at least one of each type: lowercase, uppercase, number and
        special symbol such as (!@#$%)!!"
        [showErrors]="showErrors"
      ></app-input>
      <button type="submit" [disabled]="!isValidForm || isClicked">
        Register
      </button>
      <span>Already have an account? <a [routerLink]="['/home/auth/login']">Login</a></span>
    </div>
  </form>
</section>
