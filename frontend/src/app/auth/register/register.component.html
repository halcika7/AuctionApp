<app-breadcrumb [title]="'register'"></app-breadcrumb>
<section class="container">
  <form class="form" #f="ngForm">
    <h1>Register</h1>
    <div class="wrapper pb-51">
      <div class="form-group mt-43">
        <label for="fName">First Name</label>
        <div class="input">
          <input type="text" id="fName" placeholder="Enter First Name" name="fName" />
        </div>
      </div>
      <div class="form-group">
        <label for="lName">Last Name</label>
        <div class="input">
          <input type="text" id="lName" placeholder="Enter Last Name" name="lName" />
        </div>
      </div>
      <div class="form-group mt-43">
        <label for="email">Email</label>
        <div class="input">
          <input type="email" id="email" placeholder="Enter Email" ngModel name="email" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input">
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            ngModel
            name="password"
          />
        </div>
      </div>
      <button type="submit" (click)="onSubmit(f)">
        Register
      </button>
      <span>Already have an account? <a [routerLink]="['/home/auth/login']">Login</a></span>
    </div>
  </form>
</section>
