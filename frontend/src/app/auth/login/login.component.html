<app-breadcrumb [title]="'login'"></app-breadcrumb>
<section class="container">
  <form
    class="form"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit($event)"
    [autocomplete]="autoComplete ? 'on' : 'off'"
  >
    <h1>Login</h1>
    <div class="wrapper pb-51">
      <div class="form-group mt-43">
        <label for="email">Email</label>
        <div class="input">
          <input
            type="email"
            id="email"
            placeholder="Enter Email"
            formControlName="email"
            autocomplete="username email"
          />
          <span *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            <span *ngIf="loginForm.get('email').errors['required']">Email is required !!</span>
            <span *ngIf="loginForm.get('email').errors['email']"
              >Please enter valid email address !!</span
            >
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input">
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            formControlName="password"
            autocomplete="password"
          />
          <span *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            <span *ngIf="loginForm.get('password').errors['required']"
              >Password is required !!</span
            >
          </span>
        </div>
      </div>
      <div class="form-group flex">
        <input type="checkbox" id="remember" formControlName="remember" />
        <fa-icon [icon]="['fas', 'check']"></fa-icon>
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" class="login-button">
        Login
      </button>
      <div class="social-login">
        <a href="" class="facebook-link"
          ><fa-icon [icon]="['fab', 'facebook-square']"></fa-icon>login with facebook</a
        >
        <a href="" class="gmail-link"
          ><fa-icon [icon]="['fab', 'google-plus-square']"></fa-icon>login with gmail</a
        >
      </div>
      <a href="" class="forgot-password">Forgot Password?</a>
      <span>Don't have an account? <a [routerLink]="['/home/auth/register']">Register</a></span>
    </div>
  </form>
</section>
