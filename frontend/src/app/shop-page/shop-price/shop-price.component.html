<div class="price">
  <h4>Filter By Price</h4>
  <ng5-slider
    [value]="minValue"
    [highValue]="maxValue"
    [options]="options"
    (userChangeEnd)="changePrice($event)"
  ></ng5-slider>
  <p>{{ prices.min_price | currency }} - {{ prices.max_price | currency }}</p>
  <p>The average price is {{ prices.avg_price | currency }}.</p>
</div>
