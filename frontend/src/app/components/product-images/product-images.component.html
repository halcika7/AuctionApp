<div class="pictures">
  <div class="big-picture">
    <img [src]="activeImage" alt="" />
  </div>
  <div class="pagination">
    <ng-template ngFor let-imgs [ngForOf]="images">
      <div class="img" [ngClass]="{ active: activeImage === imgs.image }">
        <img [src]="imgs.image" alt="" (click)="imgClicked($event)" />
      </div>
    </ng-template>
  </div>
</div>
