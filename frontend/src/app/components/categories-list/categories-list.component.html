<div class="wrapper">
  <button [ngClass]="{ show: isOpen ? true : false }" (click)="toggle()">Categories</button>
  <ul class="categories">
    <h3>Categories</h3>
    <li *ngFor="let category of categories">
      <a href="">{{ category.name }}</a>
    </li>
    <li><a [routerLink]="['/home/categories']">All Categories</a></li>
  </ul>
</div>
