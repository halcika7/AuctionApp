<div class="carousel">
  <div class="item" *ngFor="let item of items">
    <div class="about">
      <h2>{{ item.name }}</h2>
      <p class="price">Start from - {{ item.price | currency }}</p>
      <p class="description">{{ item.details | truncateText }}</p>
      <a [routerLink]="['/shop/products', item.subcategoryId, item.id]"
        >bid now <span></span><span></span
      ></a>
    </div>
    <img [src]="item.picture" [alt]="item.name" />
  </div>
</div>
