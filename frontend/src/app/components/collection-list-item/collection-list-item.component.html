<div class="collection">
  <div class="image">
    <img [src]="item.picture" [alt]="item.name" />
  </div>
  <div class="details">
    <a [routerLink]="['/shop/products', item.subcategoryId, item.id]">
      <h3>{{ item.name }}</h3>
    </a>
    <p class="details">{{ item.details | truncateText: 200 }}</p>
    <p class="price">Starts from {{ item.price | currency }}</p>
    <div class="buttons">
      <button
        type="button"
        [ngClass]="{ wishlisted: wishlisted }"
        *ngIf="userId !== item.userId && userId"
        (click)="addRemoveFromWishlist($event)"
      >
        Wishlist <fa-icon [icon]="['fas', 'heart']"></fa-icon>
      </button>
      <a
        [routerLink]="['/shop/products', item.subcategoryId, item.id]"
        *ngIf="userId !== item.userId"
        >Bid <fa-icon [icon]="['fas', 'gavel']"></fa-icon
      ></a>
      <a
        [routerLink]="['/shop/products', item.subcategoryId, item.id]"
        *ngIf="userId === item.userId"
        >View <fa-icon [icon]="['fas', 'eye']"></fa-icon
      ></a>
    </div>
  </div>
</div>
